[package]
name = "gpg-tui"
version = "0.7.3"
description = "Manage your GnuPG keys with ease!"
authors = ["Orhun ParmaksÄ±z <orhunparmaksiz@gmail.com>"]
license = "MIT"
readme = "README.md"
documentation = "https://docs.rs/gpg-tui"
homepage = "https://github.com/orhun/gpg-tui"
repository = "https://github.com/orhun/gpg-tui"
keywords = ["gnupg", "gpg", "tui", "key", "management"]
categories = ["command-line-utilities"]
include = ["src/**/*", "assets/*", "Cargo.*", "LICENSE", "README.md", "CHANGELOG.md"]
edition = "2018"
default-run = "gpg-tui"

[features]
tui-tests = []
gpg-tests = []

[dependencies]
gpgme = "0.9.2"
crossterm = "0.20.0"
anyhow = "1.0.42"
chrono = "0.4.19"
unicode-width = "0.1.8"
copypasta-ext = "0.3.7"
colorsys = "0.6.3"
rust-embed = "6.0.0"
shellexpand = "2.1.0"
hex-literal = "0.3.3"

[dependencies.structopt]
version = "0.3.22"
default-features = false
features = ["suggestions", "color", "wrap_help"]

[dependencies.tui]
version = "0.15.0"
default-features = false
features = ["crossterm"]

[dependencies.image]
version = "0.23.14"
default-features = false
features = ["jpeg"]

[dev-dependencies]
pretty_assertions = "0.7.2"
dirs-next = "2.0.0"

[profile.dev]
opt-level = 0
debug = true
panic = "abort"

[profile.test]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
debug = false
panic = "abort"
lto = true
codegen-units = 1

[profile.bench]
opt-level = 3
debug = false
